<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NaNoWriMo Tools</title>
        <style>
            textarea { display: block; }
        </style>
    </head>
    <body>
        <h1>NaNoWriMo Tools</h1>

        <form>
            <fieldset>
                <legend>Text Obfuscator</legend>
                <label for="inputtext">Input</label>
                <textarea id="inputtext" rows="10" cols="80"></textarea>
                <label for="outputtext">Output</label>
                <textarea id="outputtext" rows="10" cols="80"></textarea>
                <button type="button" onclick="document.getElementById('outputtext').value = nanowrimo.obfuscateText(document.getElementById('inputtext').value);">Obfuscate</button>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>Word Count</legend>
                <label for="inputtext2">Input</label>
                <textarea id="inputtext2" rows="10" cols="80"></textarea>
                <label for="outputtext2">Output</label>
                <textarea id="outputtext2" rows="1" cols="80"></textarea>
                <button type="button" onclick="document.getElementById('outputtext2').value = nanowrimo.countWords(document.getElementById('inputtext2').value);">Count</button>
            </fieldset>
        </form>

        <script src="index.js"></script>
    </body>
</html>
